on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: EddieHubCommunity/gh-action-community/src/welcome@main
        with:
          github-token: ${{ secrets.NPM_TOKEN }}
          issue-message: "<h1>It's great having you contribute to this project</h1> Welcome to the community :nerd_face: :rocket:"
          pr-message: "<h1>It's great having you contribute to this project</h1> Welcome to the community :nerd_face:"
          footer: 'If you would like to continue contributing to open source and would like to do it with an awesome inclusive community, you should join our <a href="http://discord.eddiehub.org">Discord</a> chat and our <a href="http://github.eddiehub.org">GitHub Organisation</a> - we help and encourage each other to contribute to open source little and often ðŸ¤“ . Any questions let us know.'
